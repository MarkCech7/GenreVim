<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://unpkg.com/htmx.org@2.0.0"></script>
    <title>GenreVim</title>
    <style>
        #loader {
            display: none;
        }

        #loader.htmx-request {
            display: block;
        }

        .spinner_ajPY {
            transform-origin: center;
            animation: spinner_AtaB .75s infinite linear
        }

        @keyframes spinner_AtaB {
            100% {
                transform: rotate(360deg)
            }
        }

        div.absolute {
            position: absolute;
            top: 5px;
            right: 10px;
        }

        .logo {
            margin-right: 85%;
            text-align: center;
        }

        .soundwave {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            margin-bottom: 5px;
        }

        .bar {
            width: 10px;
            margin: 0 2px;
            background-color: #D1A87B;
            border-radius: 20px;
        }

        .text {
            font-family: Arial, sans-serif;
            font-size: 40px;
            font-weight: bold;
        }

        .genre {
            color: #3E3E3E;
        }

        .vim {
            color: #D1A87B;
        }

        .soundwave.mirrored {
            transform: scaleY(-1);
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="logo">
        <div class="soundwave original">
            <div class="bar" style="height: 30px; margin-bottom: 20px;"></div>
            <div class="bar" style="height: 20px; margin-bottom: 24px;"></div>
            <div class="bar" style="height: 70px;"></div>
            <div class="bar" style="height: 50px; margin-bottom: 10px"></div>
            <div class="bar" style="height: 60px; margin-bottom: 5px"></div>
            <div class="bar" style="height: 40px; margin-bottom: 14px"></div>
            <div class="bar" style="height: 50px; margin-bottom: 10px"></div>
            <div class="bar" style="height: 35px; margin-bottom: 18px"></div>
            <div class="bar" style="height: 60px; margin-bottom: 5px"></div>
            <div class="bar" style="height: 30px; margin-bottom: 20px"></div>
            <div class="bar" style="height: 20px; margin-bottom: 24px"></div>
        </div>
        <div class="text">
            <span class="genre">Genre</span><span class="vim">Vim</span>
        </div>
    </div>
    <h1>GenreVim - Music Genre Classification</h1>
    <form hx-post="/predict" hx-target="#result" hx-swap="innerHTML" hx-indicator="#loader">
        <label for="url">Enter YouTube URL:</label>
        <input type="text" id="url" name="url" required>
        <button type="submit">Predict Genre</button>
    </form>
    <div id="result"></div>
    <div id="loader">
        <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M12,1A11,11,0,1,0,23,12,11,11,0,0,0,12,1Zm0,19a8,8,0,1,1,8-8A8,8,0,0,1,12,20Z" opacity=".25" />
            <path
                d="M10.14,1.16a11,11,0,0,0-9,8.92A1.59,1.59,0,0,0,2.46,12,1.52,1.52,0,0,0,4.11,10.7a8,8,0,0,1,6.66-6.61A1.42,1.42,0,0,0,12,2.69h0A1.57,1.57,0,0,0,10.14,1.16Z"
                class="spinner_ajPY" />
        </svg>
        Processing...
    </div>
    <div class="absolute">
    <h2>Recent Songs</h2>
    <ul>
        {% for song in recent_songs %}
        <li>
            <div>
                {{ song.name }}, Genre: {{ song.genre }}
            </div>
            <iframe width="320" height="180" src="{{ song.embed_url }}" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin"></iframe>
        </li>
        {% endfor %}
    </ul>
    </div>
</body>

</html>
