<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://unpkg.com/htmx.org@2.0.0"></script>
    <link href="https://fonts.cdnfonts.com/css/prototype" rel="stylesheet">
    <title>GenreVim</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/prototype');

        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .main-content {
            transition: filter 0.3s ease;
        }

        .main-content.htmx-request {
            filter: blur(5px);
            pointer-events: none;
        }

        .blurred {
            filter: blur(5px);
            pointer-events: none;
        }
        
        #loader {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        #loader.htmx-request {
            display: block;
        }

        .spinner_ajPY {
            transform-origin: center;
            animation: spinner_AtaB .75s infinite linear
        }

        @keyframes spinner_AtaB {
            100% {
                transform: rotate(360deg)
            }
        }

        .logo {
            text-align: center;
            margin: 10px 0;
        }

        .result {
            margin: 10px auto;
        }

        .soundwave {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            margin-bottom: -1px;
        }

        .bar {
            width: 8px;
            margin: 0 2px;
            background-color: #D1A87B;
            border-radius: 20px;
        }

        .text {
            font-family: 'Prototype', Arial, sans-serif;
            font-size: 34px;
            font-weight: bold;
        }

        .genre {
            color: #3E3E3E;
        }

        .vim {
            color: #D1A87B;
        }

        .header {
            border-bottom: 6px solid #ead4bd;
            background-color: rgb(255, 254, 247);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .main-content {
            padding-top: 200px;
            padding: 20px;
        }

        .desc {
            text-align: center;
            padding-top: 100px;
        }

        .desc2 {
            text-align: center;
            color: rgb(136, 134, 134);
            margin: 5px;
            padding: -1px;
        }

        .youtube {
            margin-top: 1px;
            text-align: center;
            position: static;
            margin-bottom: -3px;
        }

        .form {
            text-align: center;
            margin: 20px 0;
        }

        .recent-songs {
            max-width: 1000px;
            margin: 20px auto;
        }

        .recent-songs ul {
            list-style-type: none;
            padding: 0;
        }

        .recent-songs li {
            margin: 20px 0;
        }

        .recommended-songs {
            max-width: 1400px;
            margin: 0px auto;
        }

        .recommended-songs ul {
            list-style-type: none;
            padding: 0;
        }
        
        .recommended-songs li {
            margin: 20px 0;
        }

        .recommended-songs-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            margin: 0;
        }

        .embed-container img {
            border-radius: 20px;
        }

        .button {
            padding: 10px 18px;
            background-color: #f3f4f6;
            border-radius: 20px;
            color: #5f6368;
            font-family: Arial, sans-serif;
            font-size: 14px;
            cursor: pointer;
            outline: none;
            align-items: center;
            justify-content: center;
            border: 1px solid transparent;
        }

        .button:hover {
            border-color: #9ca3af;
        }

        .recent-songs-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            margin: 0;
        }

        .song-title {
            font-size: 18px;
            font-weight: bold;
        }

        .song-genre {
            opacity: 0.75;
            font-size: 16px;
            font-weight: 400;
        }

        .recent-songs-heading {
            font-size: 22px;
            margin-top: 20px;
            margin-bottom: 0px;
        }

        .recommended-songs-heading {
            font-size: 22px;
            margin-left: 40px;
            margin-bottom: 0px;
        }

        .prediction {
            text-align: center;
        }

        @media (min-width: 600px) {
            .form input {
                width: 300px;
                padding: 8px;
                font-size: 16px;
                background-color: #fff;
                border: 1px solid #e8d7c3;
                box-shadow: 0 1px 6px rgba(96, 91, 86, 0.28);
                border-radius: 20px;
                height: 44px;
                padding: 0 14px;
                box-sizing: border-box;
                transition: box-shadow 0.3s ease-in-out;
                outline: none;
            }
        }

        @media (max-width: 599px) {
            .logo {
                font-size: 28px;
            }

            .text {
                font-size: 28px;
            }

            .desc, desc2 {
                font-size: 14px;
                text-align: center;
                position: fixed;
            }

            .form input {
                width: 100%;
                padding: 8px;
                font-size: 14px;
            }

        }
    </style>
</head>

<body>
<nav class="header">
    <div class="logo">
        <div class="soundwave">
            <div class="bar" style="height: 20px; margin-bottom: 20px;"></div>
            <div class="bar" style="height: 14px; margin-bottom: 23px;"></div>
            <div class="bar" style="height: 50px; margin-bottom: 5px;"></div>
            <div class="bar" style="height: 30px; margin-bottom: 15px"></div>
            <div class="bar" style="height: 35px; margin-bottom: 14px"></div>
            <div class="bar" style="height: 25px; margin-bottom: 18px"></div>
            <div class="bar" style="height: 55px; margin-bottom: 3px"></div>
            <div class="bar" style="height: 25px; margin-bottom: 18px"></div>
            <div class="bar" style="height: 40px; margin-bottom: 11px"></div>
            <div class="bar" style="height: 20px; margin-bottom: 20px"></div>
            <div class="bar" style="height: 14px; margin-bottom: 23px"></div>
        </div>
        <div class="text">
            <span class="genre">Genre</span><span class="vim">Vim</span>
        </div>
    </div>
</nav>
<div class="main-content">
    <h1 class="desc">Music Genre Classification</h1>
    <h4 class="desc2">GenreVim performs genre classification of music from <a title="Original: YouTubeâ€‚Vector:  Jarould, Public domain, via Wikimedia Commons" href="https://www.youtube.com/" target="_blank"><img width="25" class="youtube" alt="YouTube full-color icon (2017)" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/YouTube_full-color_icon_%282017%29.svg/512px-YouTube_full-color_icon_%282017%29.svg.png?20240107144800"></a> YouTube</h4>
    <form hx-post="/predict" hx-target="#result" hx-swap="innerHTML" hx-indicator="#loader" class="form">
        <input type="text" id="url" name="url" required placeholder="Enter Youtube URL">
        <button type="submit" class="button">Predict Genre</button>
    </form>
    <div id="result"></div>
    <div id="loader">
        <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M12,1A11,11,0,1,0,23,12,11,11,0,0,0,12,1Zm0,19a8,8,0,1,1,8-8A8,8,0,0,1,12,20Z" opacity=".25" />
            <path
                d="M10.14,1.16a11,11,0,0,0-9,8.92A1.59,1.59,0,0,0,2.46,12,1.52,1.52,0,0,0,4.11,10.7a8,8,0,0,1,6.66-6.61A1.42,1.42,0,0,0,12,2.69h0A1.57,1.57,0,0,0,10.14,1.16Z"
                class="spinner_ajPY" />
        </svg>
    </div>
    <div class="recent-songs">
        <h3 class="recent-songs-heading">Recent Songs</h3>
        <ul class="recent-songs-list">
            {% for song in recent_songs %}
            <li>
                <div class="embed-container">
                    <a href="{{ song.youtube_link }}" target="_blank"><img width="480" height="270"src="{{ song.thumbnail_url }}"></img></a>
                </div>
                <div class="song-title">
                    {{ song.name }}
                </div>
                <div class="song-genre">
                    {{ song.genre }}
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
</body>

</html>
