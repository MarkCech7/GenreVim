{% extends 'base.html' %}

{% block header%}
<a href="/about" class="main">About</a>
{% endblock %}

{% block content %}
<h2 class="prediction">{{ genre }}</h2>
<h3 class="recommended-songs-heading">Recommendations</h3>
<div class="recommended-songs">
    <ul class="recommended-songs-list">
        {% for song in recommendations %}
        <li>
            <div class="embed-container">
                <a href="{{ song.youtube_link }}" target="_blank"><img width="400" height="225"
                        src="{{ song.thumbnail_url }}"></img></a>
            </div>
            <div class="song-title">
                {{ song.name }}
            </div>
            <div class="song-genre">
                {{ song.genre }}
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
