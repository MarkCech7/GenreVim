<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenreVim</title>
</head>
<body>
    <h1>Music Genre Classification</h1>
    <div>
    <form method="post" action="/predict">
        <label for="url">Enter YouTube URL:</label>
        <input type="text" id="url" name="url" required><br>
        <button type="submit">Predict Genre</button>
    </form>
        <h2>{{ genre }}</h2>
        <h3>Recommendations:</h3>
        <div>
        <ul>
            {% for song in recommendations %}
                <li>
                    <div>
                        {{ song.name }}, Genre: {{ song.genre }}
                    </div>
                    <iframe width="320" height="180" src="{{ song.embed_url }}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin"></iframe>
                </li>
            {% endfor %}
        </ul>
        </div>
    </div>
        
    <a href="/">Go Back</a>
</body>
</html>
